name: 部署到 GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 安装依赖
        run: npm install
      
      - name: 构建项目
        run: npm run build
      
      - name: 设置 Pages
        uses: actions/configure-pages@v5
      
      - name: 上传 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传dist文件夹而不是整个仓库
          path: 'dist'
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
